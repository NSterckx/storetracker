<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Public list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Public list</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
       <ion-item *ngFor="let store of visPublicStores">
      <ion-avatar slot="start">
        <img [src]="store.image" />
      </ion-avatar>
         <ion-label (click)="router.navigate(['../privateList/store', store.key], {relativeTo: activatedRoute})">
        <h3>{{store.name}} - {{store.city}}</h3>
        <p [style]=store.color>{{store.checkOpen}}</p>
      </ion-label>
         <ion-icon name="add-circle-outline" (click)="addToPrivate(store.key)">

         </ion-icon>
    </ion-item>
  </ion-list>




</ion-content>
